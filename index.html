<html >
<head>
    <meta charset="UTF-8">
    <title>Github Visualization</title>

    <link rel="stylesheet" href="css/colorbrewer.css" />
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="css/bootswatch.min.css"/>
    <link rel="stylesheet" href="css/colorbox.css" />
    <link rel="stylesheet" href="css/gitvis.css" />
  
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.3.11/d3.min.js'></script>
    <script type="text/javascript" src='js/colorbrewer.js'></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/moment.min.js"></script>
  <script type="text/javascript" src='js/jquery.colorbox.js'></script>
  <script type="text/javascript" src='js/gitvis.js'></script>
</head>
<body onload="init()">
  <div class="container">  
    <div class='row'>
        <div class="navbar navbar-fixed-top">
      <div class="navbar-inner" >
        <a class="brand" href="#" style="margin-left:10px">Github Visualization</a>

        <ul class="nav" style="margin-top:5px">
          <li><button type="button" onclick="homeClicked()" class="btn btn-small">Home</button></li>
          <a href="http://github.com/PRIDE-Utilities" class='btn' target='_blank'><i class="icon-share"></i></a>
        </ul>
                  
          <div id='firstClickButtonDiv'>
            <div class='createFirstButtons'></div>
          </div>
          
          <div id='secondClickButtonDiv'>
            <div id='createSecondButtons'></div>
          </div>

        <ul class='nav pull-right'>
          <li><label class="control-label" for="selectbasic" style='margin-right: 10px; margin-top:5px;'>Main Variable : </label></li>
          <li><form style="margin-bottom: 0px">
              <div class="controls">
                <select id="selectbasic" name="selectbasic" class="input-small mode-radio" style="margin-top: 3px;">
                  <option value="commits" selected="selected">Commits</option>
                  <option value="total">Total</option>
                  <option value="additions">Additions</option>
                  <option value="deletions">Deletions</option>
                </select>
            </div>
          </form></li>
          <li><label class="control-label" for="selectcolor" style='margin-left: 10px; margin-right: 10px; margin-top:5px;'>Tree Color : </label></li>
          <li><form style="margin-bottom: 0px; margin-right:15px">
              <div class="controls">
                <select id="selectcolor" name="selectcolor" class="input-small size-radio" style="margin-top: 3px;">
                  <option value="commits" selected="selected">Commits</option>
                  <option value="total">Total</option>
                  <option value="additions">Additions</option>
                  <option value="deletions">Deletions</option>
                </select>
            </div>
          </form></li>    
          <a href="help.html" class='btn infoButton'><i class="icon-info-sign"></i></a>    
        </ul>
      </div>
      </div>
    </div>
    
    <div class='row top-buffer-2'>
      <div class='span12' style='text-align:center'>
          <legend><h3>Github Visualization : <a href='http://github.com/PRIDE-Utilities/' target='_blank'><img src="https://avatars0.githubusercontent.com/u/8590509?v=3&s=200" alt="PRIDE Utilities" width="40" height="40"> PRIDE-Utilities</a></h3></legend>
      </div>
    </div>

     <div class='row'>
        <div class='span2 offset1'>
          <h3>Time Line: Commits</h3>
        </div>
        <div class='span7'></div>
        <div class='span2' id='time-line-legend'></div>
     </div>
     <div class='row'>
        <div class='span12'>
          <div id="timeline-div"></div>
          <!-- <div class="control-group"></div> -->
        </div>
     </div>
     <div class='row' style='margin-top:10px'>
        <div class='span12'>
          <div id="timeline-brush-div"></div>
        </div>
     </div>

     <div class='row'><hr></div>
     <div class='row' style='text-align:center;'>
        <div class='span5'><h3>Repository Tree Map</h3></div>
        <div class='span1'></div>
        <div class='span5'><h3>User Tree Map</h3></div>
     </div>
     <div class='row'>
        <div class='span5'>
            <div id="treemap-repo-div"></div>
        </div>
        <div class='span1'></div>
        <div class='span5'>
            <div id="treemap-user-div"></div>
        </div>
     </div>
     
    <div class='row top-buffer'><hr></div>
    
    <div class='row'>
        <div class='span8 offset2' style='text-align:center;'>
          <h3>Heat Map</h3>
        </div>
    </div>
    <div class='row'>
      <div class='span8 offset2'>
          <div id="heatmap-div"></div>
      </div>
    </div>
    
    <div class='row'><hr></div>
  </div>
</body>
</html>
